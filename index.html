<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./javascript.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <a class="display-text"></a>
        </div>
        <div class="buttons">
          <ul class="operators">
            <li><button class="operator">+</button></li>
            <li><button class="operator">-</button></li>
            <li><button class="operator">*</button></li>
            <li><button class="operator">/</button></li>
          </ul>
          <div class="bottom-buttons">
            <ul class="digits">
              <li><button class="digit">9</button></li>
              <li><button class="digit">8</button></li>
              <li><button class="digit">7</button></li>
              <li><button class="digit">6</button></li>
              <li><button class="digit">5</button></li>
              <li><button class="digit">4</button></li>
              <li><button class="digit">3</button></li>
              <li><button class="digit">2</button></li>
              <li><button class="digit">1</button></li>
              <li><button class="digit">0</button></li>
            </ul>
            <div class="bottom-side-buttons">
              <button class="clear">Clear</button>
              <button class="equal">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
