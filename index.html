<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./javascript.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <a class="display-text"></a>
        </div>
        <div class="buttons">
          <ul class="operators">
            <li><button class="operator add">+</button></li>
            <li><button class="operator minus">-</button></li>
            <li><button class="operator multiply">*</button></li>
            <li><button class="operator divide">/</button></li>
          </ul>
          <div class="bottom-buttons">
            <ul class="digits">
              <li><button class="digit digit-9">9</button></li>
              <li><button class="digit digit-8">8</button></li>
              <li><button class="digit digit-7">7</button></li>
              <li><button class="digit digit-6">6</button></li>
              <li><button class="digit digit-5">5</button></li>
              <li><button class="digit digit-4">4</button></li>
              <li><button class="digit digit-3">3</button></li>
              <li><button class="digit digit-2">2</button></li>
              <li><button class="digit digit-1">1</button></li>
              <li><button class="digit dot">.</button></li>
              <li><button class="digit digit-0">0</button></li>
            </ul>
            <div class="bottom-side-buttons">
              <button class="clear">Clear</button>
              <button class="erase">â‡¦</button>
              <button class="equal">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
